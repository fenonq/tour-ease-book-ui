<div class="main-container">
  <div class="background-container">
    <div class="registration-container">
      <div class="input-form">
        <div class="header-block">
          <p class="fs-h2-vw fw-bold">Вхід</p>
          <img ngSrc="/assets/12332.png" class="background-image" alt="img" height="201" width="436" priority="1">
        </div>
        <form class="d-flex flex-column gap-1" [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
          <div class="form-group">
            <label for="username">Логін</label>
            <input type="text" id="username" formControlName="username" class="form-control" autocomplete="username" [ngClass]="{'is-invalid': loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)}">
            <div class="invalid-feedback"
                 *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)">
              Логін обов'язковий.
            </div>
          </div>
          <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" formControlName="password" class="form-control" autocomplete="password" [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)}">
            <div class="invalid-feedback"
                 *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
              Пароль повинен містити як мінімум 3 символи.
            </div>
          </div>
          <div *ngIf="loginError" class="alert alert-danger" role="alert">
            {{ loginError }}
          </div>
          <div class="form-group text-center">
            <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary submit-button">Вхід</button>
          </div>
        </form>
        <p class="hint-message text-center mt-3">Немає аканту? <a href="/registration" class="btn btn-link p-0 text-decoration-none">Зареєструватись!</a></p>
      </div>
    </div>
  </div>
</div>
