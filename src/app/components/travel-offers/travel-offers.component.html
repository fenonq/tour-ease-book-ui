<div class="main-container">
  <div class="d-flex justify-content-center align-items-center flex-column gap-1vh py-5">
    <div class="mb-1 w-50" *ngFor="let offer of (travelOffers | async)">
      <app-hotel *ngIf="offer.vendorType === 'HOTEL'" [hotel]="offer"></app-hotel>
    </div>
  </div>
</div>
