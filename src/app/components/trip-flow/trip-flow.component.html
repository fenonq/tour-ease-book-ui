<div class="main-container">
  <div class="registration-container">
    <div class="d-flex">
      <button class="w-100 flow-button border-radius-left" [disabled]="isHotelFormSelected()" (click)="toggleForm('hotel')" [ngClass]="{'selected-flow': isHotelFormSelected()}">Hotel
      </button>
      <button class="w-100 flow-button border-radius-right" [disabled]="isActivityFormSelected()" (click)="toggleForm('activity')" [ngClass]="{'selected-flow': isActivityFormSelected()}">Activity</button>
    </div>
    <div class="input-form" *ngIf="isHotelFormSelected()">
      <div class="header-block">
        <p class="fs-h2-vw">Search Hotel</p>
        <img src="/assets/12332.png" class="background-image" alt="img">
      </div>
      <div>
        <div>
          <form [formGroup]="hotelSearchForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="dateFrom">Date From:</label>
              <input type="date" id="dateFrom" formControlName="dateFrom">
              <div
                *ngIf="hotelSearchForm.get('dateFrom')?.invalid && (hotelSearchForm.get('dateFrom')?.dirty || hotelSearchForm.get('dateFrom')?.touched)"
                class="text-danger">
                Date From is required
              </div>
            </div>
            <div class="form-group">
              <label for="dateTo">Date To:</label>
              <input type="date" id="dateTo" formControlName="dateTo">
              <div
                *ngIf="hotelSearchForm.get('dateTo')?.invalid && (hotelSearchForm.get('dateTo')?.dirty || hotelSearchForm.get('dateTo')?.touched)"
                class="text-danger">
                Date To is required
              </div>
            </div>
            <div class="form-group">
              <label for="location">Location:</label>
              <select class="form-select" id="location" formControlName="location">
                <option *ngFor="let location of locations" [value]="location">{{ location }}</option>
              </select>
              <div
                *ngIf="hotelSearchForm.get('location')?.invalid && (hotelSearchForm.get('location')?.dirty || hotelSearchForm.get('location')?.touched)"
                class="text-danger">
                Location is required
              </div>
            </div>
<!--            class="d-flex justify-content-end" -->
            <div>
              <button type="submit" class="submit-button" [disabled]="hotelSearchForm.invalid">Search</button>
            </div>
          </form>
        </div>

        <div *ngIf="selectedForm === 'activity'">
          <!-- Form for activity search -->
          <!-- Example: -->
          <!-- <form>
            Activity search form content here...
          </form> -->
        </div>
      </div>

    </div>
    <div class="input-form" *ngIf="isActivityFormSelected()">
      <div class="header-block">
        <p class="fs-h2-vw">Search Activity</p>
        <img src="/assets/12332.png" class="background-image" alt="img">

                Date From is required

<!--                class="text-danger">-->
<!--                Date To is required-->
<!--              </div>-->
<!--            </div>-->

              <label for="location">Location:</label>
              <select class="form-select" id="location1" formControlName="location">
                <option *ngFor="let location of locations" [value]="location">{{ location }}</option>

              <div
